# Example KiPlot config file
kiplot:
  version: 1

preflight:
  erc: true
  drc: true

outputs:
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .
    options:
      output: Schematic.pdf

  - name: 'print_pcb'
    comment: "Print F.Cu+Dwgs.User and B.Cu+Dwgs.User"
    type: pcb_print
    dir: .
    options:
      output_name: PCB.pdf
      scaling: 2.2
      pages:
        - sheet: Top
          layers:
            - layer: Edge.Cuts
            - F.Cu
            - layer: F.Mask
              color: '#14332440'
            - layer: F.SilkS
        - sheet: Bottom
          mirror: true
          layers:
            - layer: Edge.Cuts
            - B.Cu
            - layer: B.Mask
              color: '#14332440'
            - layer: B.SilkS

  - name: 'interactive_bom'
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: BoM
    options:
      blacklist: 'DNF*'
      name_format: '%f_%r_iBoM'

  - name: 'bom_html'
    comment: "Bill of Materials in HTML format"
    type: bom
    dir: BoM
    options:
      format: HTML
      normalize_values: true
      columns: &bom_cols
        - Row
        - References
        - Value
        - Footprint
        - Quantity Per PCB

  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format"
    type: bom
    dir: BoM
    options:
      format: CSV
      # Here we avoid repetition using the bom_cols anchor defined for the HTML output
      columns: *bom_cols

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: Gerbers
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: true

    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: GND.Cu
        suffix: GND_Cu
      - layer: Inner.2
        suffix: Power_Cu
      - layer: B.Cu
        suffix: B_Cu
      - layer: F.Paste
        suffix: F_Paste
      - layer: B.Paste
        suffix: B_Paste
      - layer: F.SilkS
        suffix: F_SilkS
      - layer: B.SilkS
        suffix: B_SilkS
      - layer: F.Mask
        suffix: F_Mask
      - layer: B.Mask
        suffix: B_Mask
      - layer: Dwgs.User
        suffix: Dwgs_User
      - layer: Edge.Cuts
        suffix: Edge_Cuts
      - layer: F.Fab
        suffix: F_Fab
      - layer: B.Fab
        suffix: B_Fab

  - name: excellon_drill
    comment: "Excellon drill files"
    type: excellon
    dir: Drill
    options:
      metric_units: false
      pth_and_npth_single_file: false
      use_aux_axis_as_origin: false
      minimal_header: false
      mirror_y_axis: false
      report:
        filename: 'drill.rpt'
      map:
        type: 'pdf'

  - name: gerber_drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: Drill
    options:
      use_aux_axis_as_origin: false

  - name: 'position'
    comment: "Pick and place file"
    type: position
    dir: Position
    options:
      format: ASCII   # CSV or ASCII format
      units: millimeters  # millimeters or inches
      separate_files_for_front_and_back: true
      only_smd: true


