name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths:
      - '**.sch'
      - '**.kicad_pcb'
  pull_request:
    branches: [ master ]
    paths:
      - '**.sch'
      - '**.kicad_pcb'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  ERC:
    runs-on: ubuntu-latest
    container: setsoft/kicad_auto:latest

    steps:
    - uses: actions/checkout@v2

    - name: Run ERC
      run: |
        [ -f *.sch ] && kiplot  -d Fabrication -s update_xml,run_drc -i

    - name: Recuperar resultados
      uses: actions/upload-artifact@v1
      with:
        name: ERC_Output
        path: Fabrication

  DRC:
    runs-on: ubuntu-latest
    container: setsoft/kicad_auto:latest
    needs: ERC

    steps:
    - uses: actions/checkout@v2

    - name: Run DRC
      run: |
        [ -f *.kicad_pcb ] && kiplot  -d Fabrication -s update_xml,run_erc -i

    - name: Recuperar resultados
      uses: actions/upload-artifact@v1
      with:
        name: DRC_Output
        path: Fabrication

  FabSch:
    name: Schematic fabrication files
    runs-on: ubuntu-latest
    container: setsoft/kicad_auto:latest
    needs: ERC

    steps:
    - uses: actions/checkout@v2

    - name: Run schematic stuff
      run: |
        [ -f *.sch ] && kiplot  -d Fabrication -s run_drc,run_erc print_sch

    - name: Recuperar resultados
      uses: actions/upload-artifact@v1
      with:
        name: FabSch_Output
        path: Fabrication

  FabPCB:
    name: PCB fabrication files
    runs-on: ubuntu-latest
    container: setsoft/kicad_auto:latest
    needs: DRC

    steps:
    - uses: actions/checkout@v2

    - name: Run PCB stuff
      run: |
        [ -f *.kicad_pcb ] && kiplot  -d Fabrication -s all print_front gerbers

    - name: Recuperar resultados
      uses: actions/upload-artifact@v1
      with:
        name: FabPCB_Output
        path: Fabrication


