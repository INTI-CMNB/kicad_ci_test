name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths:
      - 'test_subdir/test_subdir.kicad_sch'
      - 'test_subdir/test_subdir.kicad_pcb'
      - '.github/workflows/test_subdir.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'test_subdir/test_subdir.kicad_sch'
      - 'test_subdir/test_subdir.kicad_pcb'
      - '.github/workflows/test_subdir.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  get_submodules:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Store submodule
      uses: actions/upload-artifact@v4
      with:
        name: Submodule
        path: test_subdir/lib


  ERC:
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad8_auto:latest
    needs: get_submodules

    steps:
    - uses: actions/checkout@v4

    - name: Get submodule
      uses: actions/download-artifact@v4
      with:
        name: Submodule
        path: test_subdir/lib

    - name: Run ERC
      run: |
        make -C test_subdir/ erc

    - name: Retrieve results
      uses: actions/upload-artifact@v4
      with:
        name: ERC_Output
        path: test_subdir/Fabrication

  DRC:
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad8_auto:latest
    needs: ERC

    steps:
    - uses: actions/checkout@v4

    - name: Get submodule
      uses: actions/download-artifact@v4
      with:
        name: Submodule
        path: test_subdir/lib

    - name: Run DRC
      run: |
        make -C test_subdir/ drc

    - name: Retrieve results
      uses: actions/upload-artifact@v4
      with:
        name: DRC_Output
        path: test_subdir/Fabrication

  FabSch:
    name: Schematic fabrication files
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad8_auto:latest
    needs: ERC

    steps:
    - uses: actions/checkout@v4

    - name: Get submodule
      uses: actions/download-artifact@v4
      with:
        name: Submodule
        path: test_subdir/lib

    - name: Run schematic stuff
      run: |
        make -C test_subdir/ sch_fab

    - name: Retrieve results
      uses: actions/upload-artifact@v4
      with:
        name: FabSch_Output
        path: test_subdir/Fabrication

  FabPCB:
    name: PCB fabrication files
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad8_auto:latest
    needs: DRC

    steps:
    - uses: actions/checkout@v4

    - name: Get submodule
      uses: actions/download-artifact@v4
      with:
        name: Submodule
        path: test_subdir/lib

    - name: Run PCB stuff
      run: |
        make -C test_subdir/ pcb_fab

    - name: Retrieve results
      uses: actions/upload-artifact@v4
      with:
        name: FabPCB_Output
        path: test_subdir/Fabrication
